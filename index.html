<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Eli ðŸ’–</title>
    <link rel="stylesheet" href="https://public.codepenassets.com/css/reset-2.0.min.css">
    
    <style>
        /* --- CSS DARI style.css --- */
        @import url(https://fonts.googleapis.com/css?family=Lato:300italic);
        html, body { width: 100%; height: 100%; }
        body { background: #ffc0cb; overflow-x: hidden; }

        #confetti-container {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none; overflow: hidden; z-index: 9999;
        }

        #cake { display: block; position: relative; margin: -10em auto 0 auto; }

        .candle {
            background: #ffffff; border-radius: 10px; position: absolute;
            top: 228px; left: 50%; margin-left: -5px; width: 10px; height: 70px;
            transform: translateY(-300px);
            animation: candleIn 500ms 6s ease-out forwards;
        }

        .fire {
            border-radius: 100%; position: absolute; top: -20px; left: 50%;
            margin-left: -2.6px; width: 6.6px; height: 18px;
            background: rgba(254, 248, 97, 0.5);
            animation: fireAnim 1s infinite;
        }

        @keyframes fireAnim {
            0%, 100% { transform: scale(1); background: orange; }
            50% { transform: scale(1.2) translateY(-5px); background: yellow; }
        }

        @keyframes candleIn { to { transform: translateY(0); } }

        .text { text-align: center; margin-top: 20px; }
        .typewriter {
            font-family: 'Brush Script MT', cursive; font-size: 2.5rem; color: #d63384;
            overflow: hidden; border-right: 3px solid #d63384; white-space: nowrap;
            margin: 0 auto; display: inline-block;
            animation: typing 2.5s steps(30, end) 6.5s forwards, blink .7s infinite;
            width: 0; /* Mulai dari 0 untuk efek ngetik */
        }

        @keyframes typing { from { width: 0; } to { width: 100%; } }
        @keyframes blink { 50% { border-color: transparent; } }
    </style>
</head>
<body>

    <div id="confetti-container"></div>

    <div class="candle"><div class="fire"></div></div>

    <svg id="cake" version="1.1" x="0px" y="0px" width="200px" height="500px" viewBox="0 0 200 500">
        <rect x="30" y="250" width="140" height="80" fill="#a88679">
            <animate attributeName="height" from="0" to="80" dur="2s" fill="freeze" />
        </rect>
        <rect x="50" y="200" width="100" height="50" fill="#f3e5ab">
            <animate attributeName="height" from="0" to="50" begin="2s" dur="2s" fill="freeze" />
        </rect>
    </svg>

    <div class="text">
        <h1 class="typewriter">Happy Birthday Eli! ðŸ’–</h1>
    </div>

    <script>
        window.addEventListener('load', () => {
            // Jalankan confetti setelah semua animasi kue & teks selesai (8 detik)
            setTimeout(() => {
                startConfetti();
            }, 8000); 
        });

        function startConfetti() {
            const container = document.getElementById('confetti-container');
            const colors = ['#f2d74e', '#95c3de', '#ff9a91', '#a4ffc4', '#ffffff'];

            for (let i = 0; i < 150; i++) {
                const dot = document.createElement('div');
                const size = Math.random() * 8 + 4;
                dot.style.position = 'absolute';
                dot.style.width = size + 'px';
                dot.style.height = size + 'px';
                dot.style.background = colors[Math.floor(Math.random() * colors.length)];
                dot.style.top = '-20px';
                dot.style.left = Math.random() * 100 + 'vw';
                dot.style.borderRadius = '50%';
                dot.style.opacity = Math.random();
                dot.style.animation = `confettiFall ${Math.random() * 3 + 2}s linear forwards`;
                container.appendChild(dot);
            }
        }

        // Tambahkan style animasi jatuh secara dinamis
        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes confettiFall {
                to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
            }
        `;
        document.head.appendChild(styleSheet);
    </script>
</body>
</html>
