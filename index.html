<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Happy Birthday Eli üíñ</title>
<style>
:root { --p-m: #ff4d6d; --p-s: #ff8fab; --grad: linear-gradient(135deg, #ffc1d9, #ffe4ec); }
* { box-sizing: border-box; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
body { margin: 0; background: var(--grad); display: flex; justify-content: center; align-items: center; min-height: 100vh; width: 100vw; overflow: hidden; position: relative; }

.stars { position: fixed; inset: 0; pointer-events: none; z-index: 0; }
.star { position: absolute; color: white; opacity: 0.6; animation: fall linear infinite; }
@keyframes fall { from { transform: translateY(-10vh); opacity: 1; } to { transform: translateY(110vh); opacity: 0; } }

section { display: none; flex-direction: column; align-items: center; text-align: center; padding: 20px; width: 90%; max-width: 400px; background: rgba(255,255,255,0.6); backdrop-filter: blur(10px); border-radius: 25px; border: 2px solid #fff; box-shadow: 0 10px 30px rgba(0,0,0,0.1); z-index: 10; }
.active { display: flex; animation: zoom .5s ease forwards; }
@keyframes zoom { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

.cat-img { width: 120px; height: 120px; margin-bottom: 15px; border-radius: 15px; }
h1 { color: var(--p-m); font-size: 1.6rem; margin: 10px 0; }
button { padding: 15px; border-radius: 50px; border: none; background: #fff; color: var(--p-m); font-weight: 800; width: 100%; margin-top: 10px; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
.btn-m { background: var(--p-m); color: #fff; }

.grid { display: grid; grid-template-columns: repeat(5,1fr); gap: 8px; width: 100%; margin: 15px 0; }
.cell { aspect-ratio: 1; background: #fff; border-radius: 8px; display: flex; align-items: center; justify-content: center; cursor: pointer; }

#surat-box { text-align: left; font-size: 0.9rem; line-height: 1.6; max-height: 250px; overflow-y: auto; padding: 10px; color: #333; }
</style>
</head>
<body>

<div class="stars" id="starContainer"></div>
<audio id="bgm" src="sky.mp3" loop></audio>

<section id="p1" class="active">
    <img src="https://media.tenor.com/7p48-q3t-d8AAAAAi/tkthao219-bubududu.gif" class="cat-img">
    <h1>Ada kado buat Eli! üéÅ</h1>
    <button class="btn-m" onclick="next('p1','p2')">Buka Kado</button>
</section>

<section id="p2">
    <img src="https://media.tenor.com/vH_fM4YpG98AAAAAi/tkthao219-bubududu.gif" class="cat-img">
    <h1>Bentar... ‚úã</h1>
    <p>Hari ini kamu udah senyum?</p>
    <button class="btn-m" onclick="next('p2','p-game')">Udah dong!</button>
</section>

<section id="p-game">
    <p>Cari 3 hati buat dapet hadiahnya! ‚ù§Ô∏è</p>
    <div class="grid" id="grid"></div>
</section>

<section id="p-final">
    <img src="eli.jpg" style="width:80px; height:80px; border-radius:50%; border:3px solid #fff;">
    <div id="surat-box"></div>
    <button id="wa-btn" class="btn-m" style="display:none" onclick="sendWA()">So, what are your orders? ‚ú®</button>
</section>

<script>
function next(curr, nxt) {
    document.getElementById('bgm').play().catch(()=>{});
    document.getElementById(curr).classList.remove('active');
    document.getElementById(nxt).classList.add('active');
    if(nxt === 'p-game') initGame();
}

function initGame() {
    const g = document.getElementById('grid'); g.innerHTML = '';
    let f = 0; const b = Math.floor(Math.random()*25);
    for(let i=0; i<25; i++) {
        const c = document.createElement('div'); c.className = 'cell';
        c.onclick = () => {
            if(i === b) { alert('BOM! üí£ Chat aku dulu!'); location.href="https://wa.me/6283129486122"; }
            else { c.textContent = '‚ù§Ô∏è'; c.style.background = '#ffe4ec'; if(++f === 3) next('p-game','p-final'); typing(); }
        };
        g.appendChild(c);
    }
}

function typing() {
    const txt = "Di hari ini,\nsemesta berhenti sejenak untukmu.\nKehadiranmu adalah hal terindah.\n\nSo, my heroine...\nwhat are your orders?";
    let i = 0; const el = document.getElementById('surat-box');
    function run() {
        if(i < txt.length) {
            el.innerHTML += txt[i] === "\n" ? "<br>" : txt[i];
            i++; setTimeout(run, 50);
        } else { document.getElementById('wa-btn').style.display = 'block'; }
    }
    if(el.innerHTML === "") run();
}

function sendWA() {
    location.href = "https://wa.me/6283129486122?text=So, my MC... I have a main quest for you! üíñ";
}

// Bintang jatuh
for(let i=0; i<20; i++) {
    const s = document.createElement('div'); s.className = 'star'; s.innerHTML = '‚ú®';
    s.style.left = Math.random()*100+'vw'; s.style.top = '-5vh';
    s.style.animationDuration = (Math.random()*3+2)+'s';
    document.getElementById('starContainer').appendChild(s);
}
</script>
</body>
</html>
